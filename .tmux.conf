
#### Settings

# Esc key
set -s escape-time 0

#### Key bindings

# Prefix
unbind C-b
set -g prefix C-f

# Split
bind-key | split-window -h 
bind-key - split-window

# In copy mode
setw -g mode-keys vi # I especially like being able to search with /,? when in copy-mode

# Turn on mouse mode
set -g mouse on

# Pane Navigation
unbind-key j
bind-key       j select-pane -D

unbind-key k
bind-key       k select-pane -U

unbind-key h
bind-key       h select-pane -L

unbind-key l
bind-key       l select-pane -R

# System clipboard
bind-key C-c run-shell "tmux show-buffer | pbcopy"   # move tmux copy buffer into x clipboard


